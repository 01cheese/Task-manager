<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <h2><i class="fas fa-tasks"></i> Task Manager</h2>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main>
            <div class="content">
                <header>
                    <h1>Tasks Overview</h1>
                    <button id="darkModeToggle">Toggle Dark Mode</button>


    <button id="openModalBtn">Add Task</button>
                </header>

                <!-- Панель действий -->
                <div class="action-panel">
                    <div class="bulk-actions">
                        <button id="deleteSelected" class="bulk-delete"><i class="fas fa-trash"></i> Delete Selected</button>
                    </div>
                </div>

                <!-- Фильтры -->
                <div class="filters">
                    <input type="text" id="searchBar" placeholder="Search tasks...">
                    <select id="filterCategory">
                        <option value="">Filter by Category</option>
                        <option value="Work">Work</option>
                        <option value="Home">Home</option>
                        <option value="Personal">Personal</option>
                    </select>
                    <select id="filterPriority">
                        <option value="">Filter by Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <select id="filterStatus">
                        <option value="">Filter by Status</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>

                <!-- Таблица задач -->
                <table class="task-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Task Name</th>
                            <th>Category</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Динамически генерируемые строки -->
                    </tbody>

                </table>
            </div>
        </main>

    </div>

        <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Task Name" required>
                <input type="date" id="taskDueDate" required>
                <select id="taskCategory" required>
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Home">Home</option>
                    <option value="Personal">Personal</option>
                </select>
                <select id="taskPriority" required>
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="button" id="addTaskBtn">Add Task</button>
            </form>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
